 <!-- Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
        <aside class="left-sidebar">
            <!-- Sidebar scroll-->
            <div class="scroll-sidebar">
                <!-- Sidebar navigation-->
                <nav class="sidebar-nav">
                    <ul id="sidebarnav">
                        <li class="user-profile">
                            <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><img [src]="usuario.imagenUrl" alt="user" /><span class="hide-menu">{{usuario.nombre | slice:0:14}}</span></a>
                            <ul aria-expanded="true" class="collapse">
                                <li><a routerLinkActive="active" routerLink="./perfil">My Profile </a></li>
                                <li><a href="javascript:void()">My Balance</a></li>
                                <li><a href="javascript:void()">Inbox</a></li>
                                <li><a routerLink="account-setting">Account Setting</a></li>
                                <li><a routerLink="/login">Logout</a></li>
                            </ul>
                        </li>
                        <li class="nav-devider"></li>
                        <li class="nav-small-cap">PERSONAL</li>

                        <!-- todo este arreglo lo tendremos que estar duplicando por la cantidad que tenemos en el ts -->
                        <li *ngFor="let item of sidebarService.menu"> 
                            <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                                <i [class]="item.icono"></i>
                                <span class="hide-menu">
                                    {{item.titulo}}
                                    <span class="label label-rouded label-themecolor pull-right">{{item.submenu.length}}</span>
                                </span>
                            </a>
                            
                            <ul  aria-expanded="false" class="collapse">
                                <li *ngFor="let subMenuItems of item.submenu">
                                    <a [routerLink]="subMenuItems.url"
                                        routerLinkActive="active"
                                        [routerLinkActiveOptions]="{exact: true}">{{subMenuItems.titulo}} </a></li>
                              
                            </ul>
                        </li>

                       
                    </ul>
                </nav>
                <!-- End Sidebar navigation -->
            </div>
            <!-- End Sidebar scroll-->
        </aside>
        <!-- ============================================================== -->
        <!-- End Left Sidebar - style you can find in sidebar.scss  -->
